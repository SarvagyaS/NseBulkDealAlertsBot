name: Run C# Console App (Scheduled)

on:
  # Runs by schedule (CRON is always in UTC)
#  schedule:
 #   - cron: "0 3 * * *"         # every day at 03:00 UTC  (= 08:30 IST)
  # Optional manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  run-console:
    runs-on: windows-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # change if your app uses 7.0/6.0

      # If your .sln has multiple projects, set working-directory or --project
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./ScrapingNseBulkDeals     # <-- change to your project folder (or delete line if at repo root)

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore
        working-directory: ./ScrapingNseBulkDeals     # <-- change or remove

      - name: Run app
        run: dotnet run --configuration Release --no-build
        working-directory: ./ScrapingNseBulkDeals     # <-- change or remove

